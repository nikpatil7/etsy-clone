<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Etsy_logo.png" alt="Etsy Clone Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for items">
            <button type="submit">Search</button>
        </div>
        <div class="user-cart">
            <a href="#" class="user-icon">User</a>
            <a href="#" class="cart-icon">Cart</a>
        </div>
    </header>
    
    <main>
        <section class="product-listings">
            <div class="product">
                <img src="images/sample-product1.jpg" alt="Sample Product 1">
                <h2>Product Title 1</h2>
                <p>$Price 1</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/sample-product2.jpg" alt="Sample Product 2">
                <h2>Product Title 2</h2>
                <p>$Price 2</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/sample-product3.jpg" alt="Sample Product 3">
                <h2>Product Title 3</h2>
                <p>$Price 3</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat for more products -->
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Etsy Clone. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    
    
    <script src="scripts.js"></script>
</body>
</html>
