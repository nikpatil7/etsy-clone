<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Etsy_logo.png" alt="Etsy Clone Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for items">
            <button id="search-button">Search</button>
        </div>
        <div class="user-cart">
            <a href="#" class="user-icon">User</a>
            <a href="#" class="cart-icon">Cart</a>
        </div>
    </header>
    <main>
        <section class="filters">
            <h2>Filter by</h2>
            <label>
                <input type="checkbox" id="filter-category1" data-category="category1">
                Category 1
            </label>
            <label>
                <input type="checkbox" id="filter-category2" data-category="category2">
                Category 2
            </label>
            <label>
                <input type="checkbox" id="filter-category3" data-category="category3">
                Category 3
            </label>
        </section>
        <section class="sorting">
            <h2>Sort by</h2>
            <select id="sort-options">
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Name: A to Z</option>
                <option value="name-desc">Name: Z to A</option>
            </select>
        </section>
        <section class="product-listings">
            <div class="product">
                <img src="images/sample-product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>₹1,500.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- More products... -->
        </section>
        <section class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: ₹<span id="total-price">0.00</span></p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Etsy Clone. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
